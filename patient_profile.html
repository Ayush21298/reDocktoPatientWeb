<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.min.js" charset="utf-8"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/profile.css" />

    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card profile-card">
        <div style="margin-top:10px" id="registered">Your Registered mobile number</div>
        <p id="phone_no" style="margin-top:10px"></p>
      </div>

      <div class="card profile-menu-card">
          <div class="profile-menu" id="feedback">
            <i class="fas fa-user-md" style="font-size: 18px;color:#95a3ef;"></i>
            <span>App Feedback</span>
            <i class="fas fa-location-arrow end-arrow" style="font-size: 10px;color:grey;"></i>
          </div>
          <hr class="divider">

          <div class="profile-menu" id="about">
            <i class="far fa-calendar-alt" style="font-size: 18px;color:#95a3ef;"></i>
            <span>About Us</span>
            <i class="fas fa-location-arrow end-arrow" style="font-size: 10px;color:grey;"></i>
          </div>
          <hr class="divider">
          <div class="profile-menu" id="patientwallet">
            <i class="far fa-calendar-alt" style="font-size: 18px;color:#95a3ef;"></i>
            <span>Wallet</span>
            <i class="fas fa-location-arrow end-arrow" style="font-size: 10px;color:grey;"></i>
          </div>
          <hr class="divider">
          <div class="profile-menu">
            <button type="button" class="btn btn-lg btn-block"  style="background-color:red;color:white;" id="sign_out_button">Sign out</button>
            <button type="button" class="btn btn-lg btn-block btn-primary"  style="color:white;" id="sign_up_button">Sign Up</button>
          </div>
      </div>
      <br><br><br><br>
    </div>

    <div class="footer">
      <span class="footer-element" id="patient_wallet" disabled>
          <i class="fas fa-credit-card" style="font-size: 15px;"></i><br>
          Wallet
      </span>

      <span class="footer-element " id="dashboard">
        <i class="fas fa-heart footer-icon" style="font-size:15px;"></i><br>
        Mental Health
      </span>
      <span class="footer-element" id="history">
        <i class="far fa-calendar-alt footer-icon" style="font-size: 15px;"></i><br>
        History
      </span>
      <span class="footer-element active" id="patient_profile">
        <i class="fas fa-user footer-icon" style="font-size: 15px;"></i><br>
          Profile
      </span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="cordova.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
      <script src="js/common.js" charset="utf-8"></script>

    <script>
    if(getCookie("phone_no")=="")
    {
        $('#phone_no').text("Not signed in Yet")
        $('#sign_up_button').show();
        $("#sign_out_button").hide();
        $('#registered').hide();
    }
    else
    {
      $('#phone_no').text("+91 "+getCookie("phone_no"))
      $('#sign_up_button').hide();
      $("#sign_out_button").show();
      $('#registered').show();
    }

    $('#feedback').on("click",function(){
      window.open("https://forms.gle/GeRUiqmr7LDLnCiT6",'_system')
    })
    $('#about').on("click",function(){
      window.location="about_us.html"
    })
    $('#patientwallet').on("click",function(){
      if(getCookie("phone_no")=="")
      {
        alert("Please Sign Up First")
        window.location="patient_login.html";
        }
      else
      window.location="patient_wallet.html"
    })

    $('#sign_out_button').on("click",function(){
      sign_out();
    });
    $('#sign_up_button').on("click",function(){
      window.location="patient_register.html"
    });
    </script>
  </body>
</html>
