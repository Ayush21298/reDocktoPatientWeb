<body>

    <!-- <h1>
    Video Call Counselling<br><small style="font-size: 14pt">Powered by reDockto</small>
	</h1> -->

	<!-- <h4>Me</h4> -->
	<div id="me"></div>

	<!-- <h4>Remote</h4> -->
	<div id="remote-container">

	</div>
	<!-- <h4>Canvas :</h4> -->
	<div id="canvas-container">

	</div>

    <div id="calling_line">
        <!-- <h1><blink>Calling ...</blink></h1> -->
        <h1 style="color: green">Thank You</h1>
        <h1><blink>You will be connected shortly</blink></h1>
        <p id="demo"></p>
    </div>

    <div id="end_call_btn">
        <h1><blink><i class="fa fa-phone"></i></blink></h1>
    </div>

    <audio controls loop autoplay="true" id="calling_audio">
      <source src="audio/ringtone.ogg" type="audio/ogg">
      <source src="audio/ringtone.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio controls id="ending_audio">
      <source src="audio/end_of_call.ogg" type="audio/ogg">
      <source src="audio/end_of_call.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <style type="text/css">
        @keyframes blinker {
          50% { opacity: 0.2; }
        }

        #remote-container {
            position: fixed;
            width: 100vw;
            height: 70vh;
            background-color: #000;
        }

        #me {
            position: fixed;
            width: 100vw;
            height: 30vh;
            bottom: 0;
            right: 0;
            background-color: #fff;
            z-index: 10;
        }

        #calling_line {
            z-index: 10;
            color: #fff;
            position: fixed;
            width: 100vw;
            text-align: center;
            top: 20vh;
            animation: blinker 2s linear infinite;
        }

        #end_call_btn {
            z-index: 10;
            color: red;
            position: fixed;
            width: 100vw;
            text-align: center;
            bottom: 10vh;
            animation: blinker 2s linear infinite;
            -webkit-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
            cursor: pointer;
        }

        audio {
            display: none;
        }

    </style>

    <script>
    // Set the date we're counting down to
    // var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

    // Update the count down every 1 second

    var distance = 180000;

    var x = setInterval(function() {

      // Get today's date and time
      // var now = new Date().getTime();

      // Find the distance between now and the count down date
      // var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      // var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      // var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      // document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      // + minutes + "m " + seconds + "s ";
      document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";

      distance-=1000;

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Time Out";
      }
    }, 1000);
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script src="js/AgoraRTCSDK-2.4.0.js"></script>
	<script src="js/agora_user.js"></script>
    <script src="js/common.js" charset="utf-8"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
